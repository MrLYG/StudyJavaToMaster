      var name = "abc123"; // 大小写字母和数字的组合（特殊字符不能出现）, 5~8位
      var reg = new RegExp("^[a-zA-Z0-9]{5,8}$"); // 以^开始，中间写正则内容，以$结束
      if (reg.test(name)) {
        console.log("验证通过！");
      } else {
        console.log("格式错误");
      }
