<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input>
    <h3></h3>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        $("input").keyup( function(){
            var str = $(this).val(); // 获取框中的值
            $("h3").text( str ); // 将h3元素中的文本内容更改为str
        } );
    </script>
</body>
</html>
