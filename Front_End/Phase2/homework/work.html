    <script>
        tableChange();
        //表格隔行变色
        function tableChange(){
            var t = $("tbody>tr");
            for(var i = 0; i < t.length; i++){
                if(i % 2 == 1){
                    console.log(t[i]);
                    t[i].style.backgroundColor = "pink";

        //增加用户
        function addUser(){
            var newTr = $("<div id='add'>"
            + "    <p>工号： <input type='text'></p>"
            + "    <p>姓名： <input type='text'></p>"
            + "    <p>性别： <input type='text'></p>"
            + "    <p>密码： <input type='text'></p>"

            + "    <p>出生日期： <input type='text'></p>"

            )

        }

        //点击增加用户确定按钮后执行的操作 ， 获取输入的值，将值按照要求插入表格
        function submitAddUser(){
            var inputs = new Array();
            var i = 0;
            $("#add input").each(function(){
                inputs[i++] = ($(this).val());
            })

            $("#add").remove(); //删除节点

            var newTr = $("<tr>"

                + "    <td>"+inputs[3] +"</td>"
                + "    <td>"+inputs[4] +"</td>"
                + "    <td>"+inputs[5] +"</td>"
                + "    </tr>"
            )
            $("tr:last").after(newTr); 
    
            for(var j = 0; j < inputs.length; j++){
                var temp = inputs[j];
                console.log(temp);
            }
            tableChange();
        }

        //获取生成结点内容，并填回原表格
        function getConetentAndrevise(){
            var inputs = new Array();
            var i = 0;
            $("#add input").each(function(){
                inputs[i++] = ($(this).val());
            })

            $("#add").remove(); //删除节点

            var newTr = $("<tr>"
                + "    <td><input type='checkbox'> </td>"
                + "    <td>"+inputs[0] +"</td>"
                + "    <td>"+inputs[1] +"</td>"
                + "    <td>"+inputs[2] +"</td>"
                + "    <td>"+inputs[3] +"</td>"
                + "    <td>"+inputs[4] +"</td>"
                + "    <td>"+inputs[5] +"</td>"
                + "    </tr>"
            )

            $("input[type='checkbox']:checked").each(function() {
                $(this).parent().parent().replaceWith(newTr);
            })
